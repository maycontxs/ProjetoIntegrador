<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="/template/layout.xhtml">
		<ui:define name="content">
			<div class="panel panel-success">
				<div class="panel-heading">
					<h1>#{msgs.tituloManu}</h1>
				</div>
				<div align="center">
					<h:form>
						<div class="btn-group"
							style="margin-top: 20px; margin-bottom: 20px;">
							<p:commandButton class="btn btn-success btn-block"
								value="#{msgs.linkManu}" action="#{uniGoodsBens.actionNovo}" />
						</div>
						<h:inputHidden value="#{uniGoodsBens.bem.id}" />
						<p:dataTable value="#{uniGoodsBens.listagem}" var="bem"
							class=" table table-hover " style="text-align:center;">
							<p:column headerText="Id">
								<h:outputLabel value="#{bem.id}" />
							</p:column>
							<p:column headerText="nome">
								<h:outputLabel value="#{bem.nome}" />
							</p:column>
							<p:column headerText="Data Aquisição">
								<h:outputLabel value="#{bem.data_aquisicao}" />
							</p:column>

							<p:column headerText="Vida util">
								<h:outputLabel value="#{bem.vida_util}" />
							</p:column>
							<p:column headerText="Taxa depreciação">
								<h:outputLabel value="#{bem.taxa_depreciacao}" />
							</p:column>
							<p:column headerText="turnos">
								<h:outputLabel value="#{bem.turnos}" />
							</p:column>


							<p:column headerText="Depreciar">

								<h:commandLink value="Depreciar"
									action="#{uniGoodsBens.actionCalcularDep}">
									<f:setPropertyActionListener value="#{bem.id}"
										target="#{uniGoodsBens.bem.id}" />
								</h:commandLink>
							</p:column>
							<p:column>



							</p:column>
						</p:dataTable>
						<div class="btn-group" style="margin-top: 20px;"></div>
					</h:form>
				</div>
			</div>
		</ui:define>
	</ui:composition>

</h:body>
</html>
