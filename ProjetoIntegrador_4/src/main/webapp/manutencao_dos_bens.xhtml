<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

 <h:body>
    	<ui:composition template="/templates/layout.xhtml">
    	<ui:define name="content">
    		<div class="panel panel-success">
		    	<div class="panel-heading"><h1>#{msgs.tituloManu}</h1></div>
    		
    			
    		<div align="center">
				
				
				<h:form>
					<div class="btn-group" style="margin-top: 20px; margin-bottom: 20px;">
		 				<h:commandButton class="btn btn-success btn-block" value="#{msgs.linkManu}"
								action="#{ecoPatrimonio.actionNovo}"/>
	 				</div>
				
					<h:inputHidden value="#{ecoPatrimonio.patrimonio.id}" />
					<h:dataTable value="#{ecoPatrimonio.list}" var="patrimonio"
					class=" table table-hover " style="text-align:center;">
						
						<h:column>
							
							<h:outputLabel value="#{patrimonio.id}" />
						</h:column>
						<h:column>
							
							<h:outputLabel value="#{patrimonio.nome}" />
						</h:column>
						<h:column>
							
							<h:outputLabel value="#{patrimonio.categoria}" />
						</h:column>
						
						<h:column>
							
							<h:commandLink action="patrimonio_incluir_modificar">
								
								<f:setPropertyActionListener value="#{patrimonio}" target="#{ecoPatrimonio.patrimonio}"/>
							</h:commandLink>
						</h:column>
						<h:column>
							
							<h:commandLink action="#{ecoPatrimonio.actionCalcularDep}">
								
								<f:setPropertyActionListener value="#{patrimonio}" target="#{ecoPatrimonio.patrimonio}"/>
							</h:commandLink>
						</h:column>
						
					</h:dataTable>

					<div class="btn-group" style="margin-top: 20px;">
		 				<h:commandButton class="btn btn-success" value="#{msgs.botaoVoltar}" action="#{ecoPatrimonio.actionVoltarMenu}"/>
	 				</div>

				</h:form>
			</div>
			</div>
    	</ui:define>
    	</ui:composition>
    </h:body>
</html>
