	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>#{msgs.titlesimple}</title>
	 <h:outputStylesheet library="css" name="login_style.css"></h:outputStylesheet>
</h:head>
 <h:body>
    <div class="login-box">
    <h:graphicImage value="resources/images/avatar.png" class="avatar"/>
        <h1>#{msgs.loginheader}</h1>
            <h:form>
            <p>#{msgs.name_company}</p>
            <h:inputText type="text" name="name" placeholder="Enter Username"/>
            <p>#{msgs.password}</p>
            <h:inputText type="password" name="password" placeholder="Enter Password"/>
            <h:button type="submit" name="submit" value="#{msgs.blogin}" action=""/>
            <a href="#{request.contextPath}/empresas_form.xhtml">#{msgs.cresgister}</a>    
            </h:form>   
        </div>
    </h:body>
</html>
