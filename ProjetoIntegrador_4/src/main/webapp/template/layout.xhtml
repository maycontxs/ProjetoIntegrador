<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Sistema de depreciação</title>
	<h:outputStylesheet library="css" name="main.css"></h:outputStylesheet>
</h:head>


<h:body>

	<p:layout fullPage="true">
		<p:layoutUnit position="north" size="100" resizable="false"
			closable="false" collapsible="false">
			<ui:include src="header.xhtml"></ui:include>
		</p:layoutUnit>

		<p:layoutUnit position="south" size="30" resizable="false"
			closable="false" collapsible="false">
			<ui:include src="footer.xhtml"></ui:include>
		</p:layoutUnit>

		<p:layoutUnit position="west" size="200" resizable="false"
			header="#{msgs.menu_name}" closable="false" collapsible="false">
			<ui:include src="menu.xhtml"></ui:include>
		</p:layoutUnit>

		<p:layoutUnit position="center">
			<ui:insert name="content" />
		</p:layoutUnit>

	</p:layout>
</h:body>
</html>
